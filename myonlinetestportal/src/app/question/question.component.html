<div class="container mt-5">
    <div class="card">

        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/452/typescript.png" href="#" width="50" alt="">
            </div>
            <div class="quiz-header">
                <h4 style="font-family:cursive;"> Typescript</h4>
                <span style="font-family:italic;">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}} points</h5>
            </div>
            <div class="question remain">
                <span style="font-style:italic;">Qustion 1 of 9</span>
            </div>
            <div class="timer">{{counter}} sec</div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
        </div>
        <div class="question">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText }}</h3>
            </div>
        </div>
        <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
               <li (click)="answer(currentQuestion+1,option)">
                   <div class="card">
                       {{option.text}}
                   </div>

               </li>
            </ol>
        </div>    
        <div class="d-flex justify-content-between">
            <button class="btn" (click)="prevQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="=true"> </i></button>
            <button class="btn"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button>
            <button class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="=true"> </i></button>
        </div>
        

    </div>
</div>
